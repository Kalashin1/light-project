name: WAKE_SERVER

on:
  schedule: ## Schedule the job to run at a particular time.
    - cron:  '*/3 * * * *'

jobs:
  deploy: 
    runs-on: ubuntu-latest  
    steps: 
    - uses: actions/checkout@master 
    - uses: actions/setup-node@master
      with: 
        node-version: '14.x' 
      - run: npm install 
    - run: npm run ping